{% extends '../base.html' %}

{% block title %}Editar libro - {{ libro.titulo }}{% endblock %}

{% block content %}
<div class="main-content">
	<section class="section">
		<div class="section-header">
			<h1>Editar libro</h1>
		</div>
		<div class="section-body">
            
            <form method="POST" action="{% url 'libros:editar_libro' libro.isbn %}">
            {% csrf_token %}
                <div class="card">
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>ISBN</label>
                                <input type="text" name="isbn_libro" class="form-control" readonly=""  value="{{ libro.isbn }}">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Título</label>
                                <input type="text" name="titulo_libro" class="form-control" value="{{ libro.titulo }}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Autor</label>
                                <input type="text" name="autor_libro" class="form-control" value="{{ libro.autor }}">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Año de publicación</label>
                                <input type="numeric" name="anio_libro" class="form-control" value="{{ libro.anio }}">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <button type="submit" class="btn btn-icon btn-primary">
                            <i class="fas fa-check"></i> Actualizar
                        </button>
                        <a href="{% url 'libros:libro' libro.isbn %}" class="btn btn-icon btn-warning">
                            <i class="fas fa-undo"></i> Cancelar
                        </a>
                    </div>
                </div>
            </form>
		</div>
	</section>
</div>
{% endblock %}
