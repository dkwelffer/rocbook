{% extends '../base.html' %}

{% block title %}{{ libro.titulo }} - Informacion{% endblock %}

{% block content %}
<div class="main-content">
	<section class="section">
		<div class="section-header">
			<h1>Informacion de libro</h1>
		</div>
		<div class="section-body">
            {% if actualizo %}
                <div class="alert alert-success alert-dismissible show fade">
                    <div class="alert-body">
                        <button class="close" data-dismiss="alert"><span>×</span></button>
                        El libro se ha actualizado correctamente. 
                    </div>
                </div>
            {% endif %}
			<div class="card">
				<div class="card-header">
                    <h4>{{ libro.titulo }}</h4>
				</div>
				<div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>ISBN</label>
                            <input type="text" class="form-control-plaintext" readonly="" value="{{ libro.isbn }}">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Autor</label>
                            <input type="text" class="form-control-plaintext" readonly="" value="{{ libro.autor }}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Año</label>
                            <input type="text" class="form-control-plaintext" readonly="" value="{{ libro.anio }}">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Cantidad de paginas</label>
                            <input type="text" class="form-control-plaintext" readonly="" value="{{ libro.cantidad_paginas }}">
                        </div>
                    </div>
				</div>
                <div class="card-footer text-right">
                    <a href="{% url 'libros:pagina' libro.isbn 1 %}" class="btn btn-icon btn-primary">
                        <i class="fas fa-book-open"></i> Ver
                    </a>
                    <a href="{% url 'libros:editar_libro' libro.isbn %}" class="btn btn-icon btn-warning">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <a href="{% url 'libros:todos' %}" class="btn btn-icon btn-secondary">
                        <i class="fas fa-book"></i> Volver
                    </a>
                </div>
			</div>
		</div>
	</section>
</div>
{% endblock %}
